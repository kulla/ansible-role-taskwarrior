---
# The user for which taskwarrior shall be configured
taskwarrior_user_id: "{{ ansible_user_id }}"

# Home directory of the user for which taskwarrior shall be configured
taskwarrior_user_dir: "{{ getent_passwd[taskwarrior_user_id][4] }}"

# Location where taskwarrior shall store its data
taskwarrior_data_location: "{{ taskwarrior_user_dir }}/.task"

# Configuration for taskwarrior
taskwarrior_configuration:

# Directory for additional configuration files for taskwarrior
taskwarrior_config_dir: "{{ taskwarrior_user_dir }}/.config/taskwarrior"

# Name of certificate for the taskserver
#
# Used for configuration "taskd.ca"
taskwarrior_server_certificate:

# Certificate of the client
#
# Used for configuration "taskd.certificate"
taskwarrior_client_certificate:

# Key for client's certificate
#
# Used for configuration "taskd.key"
taskwarrior_client_key:

# Destination for server certificate
taskwarrior_server_certificate_dest: >-
  {{ taskwarrior_config_dir }}/{{ taskwarrior_server_certificate | basename }}

# Destination for client certificate
taskwarrior_client_certificate_dest: >-
  {{ taskwarrior_config_dir }}/{{ taskwarrior_client_certificate | basename }}

# Destination for client certificate key
taskwarrior_client_key_dest: >-
  {{ taskwarrior_config_dir }}/{{ taskwarrior_client_key | basename }}

# Set to true if a hourly cron job for syncing taskwarrior shall be configured
taskwarrior_cronjob_sync: false
